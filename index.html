<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Loading... Forever</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="viewport" role="main" aria-label="Forever loading">
        <div class="loader">
            <div class="circle" aria-hidden="true">
                <div class="progress"></div>
            </div>

            <div class="text">
                <div id="percent" class="percent">Loading... 0%</div>
                <div id="status" class="status">Please wait.</div>
            </div>
        </div>
        <div class="credit">©1998 Forever Systems Inc. — All rights reserved.</div>
    </main>

    <script src="app.js"></script>
</body>

</html>
